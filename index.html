<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>MWAHE ALTAR Banner</title>
  <style>
    /* Banner container */
    .banner {
      width: 100%;
      aspect-ratio: 16 / 9; /* Keep 16:9 ratio */
      background: linear-gradient(135deg, darkblue, darkred); /* Dark blue to red gradient */
      display: flex;
      flex-direction: column;
      justify-content: flex-start; /* push content from top */
      align-items: center;
      text-align: center;
      padding-top: 20px;
    }

    /* MWAHE (top) */
    .banner .main-title {
      font-family: "Rogbold-3IIGM", sans-serif;
      font-size: 120px;  /* slightly smaller so Sunday/Service dominate */
      font-weight: bold;
      color: white;
      margin: 5px;
      text-shadow: 4px 4px 10px rgba(0,0,0,0.8);
    }

    /* ALTAR */
    .banner .sub-title {
      font-family: "Rogbold-3IIGM", sans-serif;
      font-size: 47px;
      font-weight: bold;
      color: goldenrod;
      margin: 5px;
      text-shadow: 3px 3px 8px rgba(0,0,0,0.7);
    }

    /* Welcomes you to: */
    .banner .tagline {
      font-family: "Arial", sans-serif;
      font-size: 30px;
      font-weight: normal;
      color: white;
      margin: 5px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
    }

    /* Shared metallic gold style (for SUNDAY + SERVICE) */
    .banner .gold-text {
      font-family: "Rogbold-3IIGM", sans-serif;
      font-size: 140px;  /* bigger than MWAHE */
      font-weight: 900;  /* extra bold */
      background: linear-gradient(90deg, #FFD700, #FFA500, #FFD700, #FFFACD); /* gold metallic */
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 10px 0 0 0;
      text-shadow: 3px 3px 12px rgba(0,0,0,0.7);
      letter-spacing: 3px; /* spread letters slightly */
    }
  </style>
</head>
<body>
  <div class="banner">
    <div class="main-title">MWAHE</div>
    <div class="sub-title">ALTAR</div>
    <div class="tagline">Welcomes you to:</div>
    <div class="gold-text">SUNDAY</div>
    <div class="gold-text">SERVICE</div>
  </div>
</body>
</html>
