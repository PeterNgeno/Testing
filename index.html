<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Image Enhancer</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 40px; }
    .preview, .result { margin-top: 20px; }
    img { max-width: 100%; border: 1px solid #ddd; border-radius: 8px; }
    button { padding: 10px 20px; margin-top: 15px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>AI Image Enhancer</h1>
  <input type="file" id="upload" accept="image/*"><br>
  
  <div class="preview">
    <h3>Uploaded Image:</h3>
    <img id="uploadedImg" style="display:none;">
  </div>

  <button id="enhanceBtn" style="display:none;">Enhance Image</button>

  <div class="result">
    <h3>Enhanced Image:</h3>
    <img id="enhancedImg" style="display:none;">
    <br>
    <a id="downloadLink" style="display:none;" download="enhanced.png">Download Enhanced</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
