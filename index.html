<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MWAHE Banner</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom right, darkblue, darkred);
    }

    .banner {
      width: 100%;
      max-width: 1600px;
      aspect-ratio: 16 / 9;
      background: linear-gradient(to bottom right, darkblue, darkred);
      color: white;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .title {
      font-size: 100px;
      font-weight: bold;
      color: white;
      margin-top: 30px;
      font-family: "Rogbold-3IIGM", sans-serif;
    }

    .subtitle {
      font-size: 40px;
      margin-top: 10px;
      font-family: "Rogbold-3IIGM", sans-serif;
    }

    .gold {
      font-size: 120px;
      font-weight: bolder;
      color: gold;
      margin: 10px 0;
      font-family: "Rogbold-3IIGM", sans-serif;
      text-shadow: 2px 2px 8px rgba(255, 215, 0, 0.8);
    }

    .bar {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 120px;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 40px;
    }

    .bar img {
      height: 100px; /* doubled from 50px */
      width: auto;
    }

    .bar-info {
      color: black;
      font-size: 28px;
      font-family: Arial, sans-serif;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="banner">
    <div class="title">MWAHE</div>
    <div class="subtitle">Welcomes you to:</div>
    <div class="gold">SUNDAY</div>
    <div class="gold">SERVICE</div>

    <div class="bar">
      <img src="your-logo.png" alt="Logo"> <!-- Replace with your logo path -->
      <div class="bar-info">
        Location: Nairobi, Kenya<br>
        Time: 10:00 AM<br>
        Contacts: +254 796 029 616
      </div>
    </div>
  </div>
</body>
</html>
