<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STK Push Test</title>
</head>
<body>
  <h1>STK Push Test</h1>
  <form id="stkPushForm">
    <label for="phoneNumber">Phone Number (+254...):</label>
    <input type="text" id="phoneNumber" name="phoneNumber" required>
    <label for="amount">Amount (Ksh):</label>
    <input type="number" id="amount" name="amount" required>
    <button type="submit">Pay Now</button>
  </form>

  <div id="response"></div>

  <script>
    const form = document.getElementById("stkPushForm");
    const responseDiv = document.getElementById("response");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const phoneNumber = document.getElementById("phoneNumber").value.trim();
      const amount = document.getElementById("amount").value.trim();

      if (!phoneNumber.startsWith("+254") || phoneNumber.length !== 13) {
        alert("Invalid phone number format. Ensure it starts with +254 and has 12 digits.");
        return;
      }

      try {
        const response = await fetch("/api/stkpush", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phoneNumber, amount }),
        });

        const data = await response.json();
        responseDiv.textContent = data.message;
      } catch (error) {
        console.error("Error:", error);
        responseDiv.textContent = "Failed to process payment. Check console for details.";
      }
    });
  </script>
</body>
</html>
