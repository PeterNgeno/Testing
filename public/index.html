<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daraja STK Push</title>
  <link rel="stylesheet" href="styles.css"> <!-- Optional: Include styles -->
</head>
<body>
  <div class="container">
    <h1>Daraja STK Push Integration</h1>
    <form id="stkPushForm">
      <div class="form-group">
        <label for="phoneNumber">Phone Number (Format: 2547XXXXXXXX)</label>
        <input type="text" id="phoneNumber" name="phoneNumber" required>
      </div>
      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" id="amount" name="amount" required>
      </div>
      <button type="submit">Send STK Push</button>
    </form>
    <div id="responseMessage"></div>
  </div>

  <script>
    // Handle STK Push Form Submission
    document.getElementById('stkPushForm').addEventListener('submit', async function (event) {
      event.preventDefault();
      
      const phoneNumber = document.getElementById('phoneNumber').value;
      const amount = document.getElementById('amount').value;

      try {
        const response = await fetch('/api/stkpush', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ phoneNumber, amount }),
        });

        const data = await response.json();
        document.getElementById('responseMessage').innerText = data.message || 'Request completed.';
        console.log('Response:', data);
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('responseMessage').innerText = 'Error initiating STK Push.';
      }
    });
  </script>
</body>
</html>
